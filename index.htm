<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Affordable Online Learning in medical fields" />
  <title>MCO</title>

  <!-- Favicon & Icons -->
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/logo.png" />
  <link rel="shortcut icon" href="favi.ico" />
  <link rel="manifest" href="manifest.json" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Henny+Penny&family=Playfair+Display&family=Rubik+Microbe&family=Sintony&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="app.css" />
  <link rel="stylesheet" href="npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="static/css/main.ad2d0d6b.css" />

  <!-- Scripts -->
  <script defer src="static/js/main.e9a898b8.js"></script>
</head>

<body>
  <!-- Hidden Netlify Form -->
  <!-- <form name="contactform" method="POST" data-netlify="true" hidden> -->
    <!-- <input type="hidden" name="form-name" value="contactform" /> -->

    <!-- Course Selection -->
    <div class="mb-3">
      <label for="courses">Choose Your Preferred Course:</label>
      <select name="courses" id="courses" class="form-control">
        <option value="Registered Nursing">Registered Nursing</option>
        <option value="Licensed Practical Nursing">Licensed Practical Nursing</option>
        <option value="Medical Assistance">Medical Assistance</option>
        <option value="Certified Nursing Assistance">Certified Nursing Assistance</option>
        <option value="Certified Medical Assistance">Certified Medical Assistance</option>
        <option value="Phlebotomy">Phlebotomy</option>
        <option value="Pharmacy Technology">Pharmacy Technology</option>
      </select>
    </div>

    <!-- First Name -->
    <div class="mb-3">
      <label for="first-name" class="col-form-label">First Name:</label>
      <input type="text" id="first-name" name="firstname" class="form-control" required />
    </div>

    <!-- Last Name -->
    <div class="mb-3">
      <label for="last-name" class="col-form-label">Last Name:</label>
      <input type="text" id="last-name" name="lastname" class="form-control" required />
    </div>

    <!-- Phone Number -->
    <div class="mb-3">
      <label for="number" class="col-form-label">Phone Number:</label>
      <input type="tel" id="number" name="number" class="form-control" required />
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="col-form-label">Email:</label>
      <input type="email" id="email" name="email" class="form-control" required />
    </div>

    <!-- Date of Birth -->
    <div class="mb-3">
      <label for="dob" class="col-form-label">Date of Birth:</label>
      <input type="date" id="dob" name="dob" class="form-control" required />
    </div>

    <!-- Gender -->
    <div class="mb-3">
      <label class="col-form-label">Gender:</label><br />
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label><br />
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label><br />
      <input type="radio" id="rns" name="gender" value="RatherNotSay" />
      <label for="rns">Rather not say</label><br />
    </div>

    <!-- Marital Status -->
    <div class="mb-3">
      <label class="col-form-label">Marital Status:</label><br />
      <input type="radio" id="single" name="MS" value="single" />
      <label for="single">Single</label><br />
      <input type="radio" id="married" name="MS" value="married" />
      <label for="married">Married</label><br />
      <input type="radio" id="complicated" name="MS" value="Complicated" />
      <label for="complicated">Complicated</label><br />
    </div>

    <!-- Class Time -->
    <div class="mb-3">
      <label class="col-form-label">When would you like to have your class?</label><br />
      <input type="checkbox" id="day" name="class-time[]" value="Day" />
      <label for="day">Day</label><br />
      <input type="checkbox" id="night" name="class-time[]" value="Night" />
      <label for="night">Night</label><br />
    </div>
  </form>

  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- Optional JS -->
  <script src="../src/nav.js"></script>
</body>
</html>
